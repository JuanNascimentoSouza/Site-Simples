<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Site Simples</title>
</head>

<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                <div class="logo">
                    <img src="./img/logo.png" />
                </div>
                <div class="redes-sociais">
                    <ul>
                        <li><a href=""><img src="./img/site.png"></a></li>
                        <li><a href=""><img src="./img/facebook.png"></a></li>
                        <li><a href=""><img src="./img/twitter.png"></a></li>
                        <li><a href=""><img src="./img/linkedin.png"></a></li>
                    </ul>
                </div>
            </div>
        </main>
    </header>
    <main class="col-100 menu-urls">
        <div class="header-2">
            <div class="menu">
                <ul>
                    <li><a href="">HOME</a> </li>
                    <li><a href="">ABOUT US</a></li>
                    <li><a href="">SERVICE</a></li>
                    <li><a href="">PAGES</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">CONTACT US</a></li>
                </ul>
            </div>
            <div class="busca">
                <input placeholder="Search Something" type="text">
            </div>
        </div>
    </main>
    <div class="col-100">
        <div class="slider-principal fade">
          <img src="./img/banner.png" style="width:100%"></div>
        <div class="slider-principal fade">
          <img src="./img/banner2.png" style="width:100%"></div>
        <div class="slider-principal fade">
          <img src="./img/banner3.jpg" style="width:100%"></div>
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
        
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slider-principal");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>

</html>
